<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalentID Store - Diamond FF & TheoTown</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  background:linear-gradient(135deg,#2563eb,#06b6d4);
  padding:24px;
  text-align:center;
}
.container{padding:20px;max-width:900px;margin:auto}
.card{
  background:#020617;
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.3)
}
h2{color:#38bdf8;margin-top:0}
label{display:block;margin-top:12px;margin-bottom:6px}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#052e16;
  font-weight:700;
  margin-top:14px;
  cursor:pointer;
}

/* ===== PAYMENT ===== */
.pay-option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0b1220;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:14px;
  margin-top:10px;
  cursor:pointer;
}
.pay-option.active{
  border-color:#3b82f6;
  background:#0b1b33;
}
.radio{
  width:18px;
  height:18px;
  border:2px solid #94a3b8;
  border-radius:50%;
}
.pay-option.active .radio{
  border-color:#3b82f6;
  box-shadow:inset 0 0 0 4px #3b82f6;
}
.qris-img{
  max-width:220px;
  border-radius:12px;
  display:none;
  margin-top:12px;
}

/* ===== CHAT ===== */
#chatWidget{
  position:fixed;
  bottom:20px;
  right:20px;
  width:280px;
  background:#020617;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  overflow:hidden;
  z-index:999;
  touch-action:none;
}
#chatHeader{
  background:#22c55e;
  color:#052e16;
  padding:12px;
  font-weight:700;
  text-align:center;
  cursor:pointer;
}
#chatBody{
  padding:10px;
  height:180px;
  overflow-y:auto;
}
#chatWidget.minimized #chatBody,
#chatWidget.minimized #chatInput{
  display:none;
}
.msg{
  margin-bottom:8px;
  padding:8px 10px;
  border-radius:10px;
  font-size:13px;
}
.msg.admin{background:#1f2937}
.msg.user{
  background:#2563eb;
  margin-left:auto;
}
#chatInput{
  display:flex;
  border-top:1px solid #1f2937;
}
#chatInput input{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
}
#chatInput button{
  background:#22c55e;
  border:none;
  padding:0 16px;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <h1>TalentID Store</h1>
  <p>Diamond Free Fire & TheoTown ‚Ä¢ Fast ‚Ä¢ Trusted</p>
</header>

<div class="container">

<div class="card">
<h2>üìù Form Pembelian</h2>

<label>Game</label>
<select id="game">
  <option>Free Fire</option>
  <option>TheoTown</option>
</select>

<label>ID Player</label>
<input id="idplayer" placeholder="Masukkan ID Player">

<label>Paket Diamond</label>
<select id="paket" onchange="updateHarga()">
  <option value="">-- Pilih Paket --</option>
  <option value="15000">FF 100 Diamond</option>
  <option value="45000">FF 310 Diamond</option>
  <option value="75000">FF 520 Diamond</option>
  <option value="10000">TheoTown 100 Diamond</option>
  <option value="28000">TheoTown 300 Diamond</option>
  <option value="55000">TheoTown 600 Diamond</option>
</select>

<p>Total: <b id="totalHarga">Rp 0</b></p>

<button onclick="checkout()">Lanjut Pembayaran</button>
</div>

<div class="card" id="payBox" style="display:none">
<h2>üí≥ Metode Pembayaran</h2>

<div class="pay-option active" onclick="selectPay(this,'DANA')">
  <b>DANA</b><span class="radio"></span>
</div>

<div class="pay-option" onclick="selectPay(this,'LINKAJA')">
  <b>LinkAja</b><span class="radio"></span>
</div>

<div class="pay-option" onclick="selectPay(this,'QRIS')">
  <b>QRIS</b><span class="radio"></span>
</div>

<img id="qrisImg" class="qris-img"
src="https://dummyimage.com/400x400/111/fff&text=QRIS">

<button onclick="payNow()">Bayar Sekarang</button>
</div>

<div class="card">
<h2>üìû Admin</h2>
<p>WhatsApp: <b>085185620148</b></p>
</div>

</div>

<!-- CHAT -->
<div id="chatWidget">
  <div id="chatHeader">üí¨ Chat Admin</div>
  <div id="chatBody">
    <div class="msg admin">Halo üëã Ada yang bisa dibantu?</div>
  </div>
  <div id="chatInput">
    <input id="chatText" placeholder="Tulis pesan...">
    <button onclick="sendChat()">Kirim</button>
  </div>
</div>

<script>
let selectedPayment='DANA';

function updateHarga(){
  const v=document.getElementById('paket').value||0;
  document.getElementById('totalHarga').innerText=
    'Rp '+Number(v).toLocaleString('id-ID');
}
function checkout(){
  if(!idplayer.value||!paket.value){alert('Lengkapi data');return;}
  payBox.style.display='block';
  scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}
function selectPay(el,m){
  document.querySelectorAll('.pay-option').forEach(x=>x.classList.remove('active'));
  el.classList.add('active');
  selectedPayment=m;
  qrisImg.style.display=m==='QRIS'?'block':'none';
}
function payNow(){
  const h=paket.value;
  if(selectedPayment==='DANA')
    location.href=`https://link.dana.id/transfer?amount=${h}&phone=6285185620148`;
  if(selectedPayment==='LINKAJA')
    location.href=`https://linkaja.id/transfer/6285185620148?amount=${h}`;
  if(selectedPayment==='QRIS')
    alert('Silakan scan QRIS');
}

/* CHAT */
const chatWidget=document.getElementById('chatWidget');
chatHeader.onclick=()=>chatWidget.classList.toggle('minimized');

let drag=false,ox,oy;
chatHeader.onpointerdown=e=>{
  drag=true;
  ox=e.clientX-chatWidget.offsetLeft;
  oy=e.clientY-chatWidget.offsetTop;
  chatHeader.setPointerCapture(e.pointerId);
};
chatHeader.onpointermove=e=>{
  if(!drag)return;
  chatWidget.style.left=(e.clientX-ox)+'px';
  chatWidget.style.top=(e.clientY-oy)+'px';
  chatWidget.style.right='auto';
  chatWidget.style.bottom='auto';
};
chatHeader.onpointerup=()=>drag=false;

function sendChat(){
  if(!chatText.value)return;
  const d=document.createElement('div');
  d.className='msg user';
  d.innerText=chatText.value;
  chatBody.appendChild(d);
  chatBody.scrollTop=chatBody.scrollHeight;
  window.open(`https://wa.me/6285185620148?text=${encodeURIComponent(chatText.value)}`,'_blank');
  chatText.value='';
}
</script>

</body>
</html>
